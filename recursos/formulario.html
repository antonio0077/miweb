						<form action="/action_page.php" method="post">

										<tr>

										</tr>
										<tr>
											<th align="right">Telefono:</th>

											<th colspan="2" align="left">Explique brevemente su problema:</th>

										</tr>
		
										
									   
										
									   
		
		
									</table>
							</fieldset>
